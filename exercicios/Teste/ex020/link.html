<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            text-decoration: none;
            color: black;
        }
        a:hover {
            color: rgba(49, 48, 48, 0.521);
        }
        a:visited {
            color: darkred;
        }
        a:active {
            color: darkblue;
        }
        a::after {
            content: ' [link]';
            font-weight: normal;
            color: darkgrey;
        }
    </style>
</head>
<body>
    <h1>Exerc√≠cios com links</h1>
    <ul>
        <li><a href="https://www.ojogo.pt" target="_blank">O Jogo</a></li>
        <li><a href="https://www.abola.pt" target="_blank">A Bola</a></li>
        <li><a href="https://www.record.pt" target="_blank">Record</a></li>
    </ul>
</body>
</html>
